<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum | Community Discussions</title>
    <link rel="stylesheet" href="../style.css"> <!-- Correct path to the CSS file -->
    <style>
        /* Header Styles */
        header {
            background-color: #0D4B8F; /* Dark Blue */
            padding: 10px 0;
        }

        #header-nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #header-nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #header-nav li {
            margin: 0 15px;
        }

        #header-nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
        }

        #header-nav a:hover {
            color: #D9534F; /* Light Red on hover */
        }

        /* Existing Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #0D4B8F;
        }

        h2 {
            color: #0D4B8F;
            margin-top: 20px;
        }

        .form-section {
            margin: 30px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            max-width: 600px;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
        }

        .form-section input, .form-section textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-section button {
            background-color: #0D4B8F;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            align-self: center;
        }

        .posts-list {
            margin-top: 30px;
        }

        .forum-topic {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            position: relative;
            margin-bottom: 10px;
        }

        .forum-topic a {
            font-weight: bold;
            color: #0D4B8F;
            text-decoration: none;
        }

        .forum-info {
            font-size: 0.9em;
            color: #555;
        }

        .topic-content {
            margin-top: 10px;
        }

        .remove-btn, .edit-btn {
            background-color: #D9534F;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.8em;
            margin-left: 5px;
        }

        .edit-btn {
            background-color: #5BC0DE;
        }

        .remove-btn:hover, .edit-btn:hover {
            opacity: 0.8;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header>
        <nav id="header-nav">
            <ul>
                <li><a href="index.html">Home</a></li> 
                <li><a href="C:/Users/migue/Documents/ICT_project/index.html">5G</a></li>
                <li><a href="../sdr.html">SDR</a></li>
                <li><a href="../project_examples.html">Project Examples</a></li>
                <li><a href="../guided_implementation.html">Guided Implementation</a></li>
                <li><a href="../qa_troubleshooting.html">Q&A / Troubleshooting</a></li>
                <li><a href="http://localhost:3000">Forum</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Community Forum</h1>

        <!-- Form to create a new post -->
        <div class="form-section">
            <h2>Create New Post</h2>
            <form id="newPostForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
                <label for="content">Content:</label><br>
                <textarea id="content" name="content" rows="4" cols="50" required></textarea><br><br>
                <button type="submit">Post</button>
            </form>
        </div>

        <!-- All Posts List -->
        <h2>All Posts</h2>
        <div id="postsList" class="posts-list">
            <!-- Posts will be dynamically populated here -->
        </div>
    </div>

    <script>
        // Fetch all posts and display them
        fetch('/posts')
            .then(response => response.json())
            .then(posts => {
                const postsList = document.getElementById('postsList');
                posts.forEach(post => {
                    const listItem = document.createElement('div');
                    listItem.classList.add('forum-topic');
                    listItem.innerHTML = `
                        <a href="/post.html?id=${post.id}">${post.title}</a>
                        <div class="forum-info">Posted by Admin</div>
                        <div class="topic-content">${post.content}</div>
                    `;
                    postsList.appendChild(listItem);
                });
            });

        // Handle new post form submission
        document.getElementById('newPostForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            const newPost = { title, content };

            // Send the data to the server via POST
            fetch('/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newPost),
            })
            .then(response => response.json())
            .then(data => {
                console.log('New post created:', data);
                // Redirect to the newly created post page
                window.location.href = `/post.html?id=${data.id}`;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
