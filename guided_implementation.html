<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture du Réseau 5G</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles supplémentaires pour la mise en page */
        #architecture {
            display: flex; /* Utilisation de Flexbox pour la mise en page */
            margin-top: 20px; /* Ajustement pour remonter le titre */
        }

        #network-architecture {
            flex: 2; /* Prend 2/3 de la largeur */
            position: relative;
        }

        #component-selection {
            flex: 1; /* Prend 1/3 de la largeur */
            padding-left: 20px; /* Espacement à gauche */
            display: flex;
            flex-direction: column; /* Aligne les menus déroulants verticalement */
        }

        #component-selection div {
            margin-bottom: 10px; /* Espacement entre les listes déroulantes */
        }

        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 80px 0 0 0; /* 80px pour compenser la hauteur du header */
            background-color: #e9f3fc;
        }

        /* Section architecture 5G */
        #architecture {
            margin-top: 0; /* Supprime le margin-top du header */
            padding: 20px;
        }

        h1 {
            text-align: center; /* Centrer le titre */
            margin-top: 20px; /* Ajustement de l'espacement au-dessus du titre */
        }

        .component-text {
            position: absolute;
            color: red;
            font-size: 16px;
            font-weight: bold;
            background-color: white;
            padding: 2px;
            border-radius: 4px;
        }

        .component-image {
            position: absolute;
            border: 2px solid black;
            border-radius: 5px;
        }
        .ue-image {
            position: absolute;
            bottom: 133px;
            left: 0px;
            width: 100px;
            display:none; 
        }
        #phone-image {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="architecture">
        <div id="component-selection">
            <div>
                <label>Sélectionnez un UE :</label>
                <select>
                    <option value="">--Choisir un UE--</option>
                    <option value="smartphone-sim">Smartphone + SIM</option>
                    <option value="smartphone-esim">Smartphone + eSIM</option>
                    <option value="cellular-modem">Modem Cellulaire</option>
                    <option value="sdr">SDR</option>
                </select>
            </div>
            <div>
                <label>Sélectionnez un SDR :</label>
                <select>
                    <option value="">--Choisir un SDR--</option>
                    <option value="limesdr">LimeSDR</option>
                    <option value="b200">B200</option>
                    <option value="b210">B210</option>
                </select>
            </div>
            <div>
                <label>Sélectionnez le RAN logique :</label>
                <select>
                    <option value="">--Choisir un RAN logiciel--</option>
                    <option value="srsran">SRSran</option>
                    <option value="oia">OpenAirInterface (OIA)</option>
                </select>
            </div>
            <div>
                <label>Sélectionnez le cœur de réseau :</label>
                <select>
                    <option value="">--Choisir un cœur de réseau--</option>
                    <option value="open5gs">Open5GS</option>
                    <option value="srsran">SRSran</option>
                    <option value="oia">OpenAirInterface (OIA)</option>
                </select>
            </div>
        </div>
        <div id="network-architecture">
            <h1>Architecture du Réseau 5G</h1>
            <div class="image-button-container">
            <!-- Contenu d'architecture (image, diagramme, etc.) -->
            <img src="architecture_5G.png" alt="Architecture 5G" style="width: 100%; height: auto;">
            <div class="ue-image">
                <img id="phone-image" src="smartphone.png" alt="UE" style="width: 100px; height: auto;"> <!-- L'image de l'UE ici -->
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
