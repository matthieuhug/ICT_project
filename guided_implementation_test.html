<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assurez-vous que votre CSS est correctement lié -->
</head>
<body>
        <!-- Conteneur pour le header -->
        <div id="header-container"></div>
    
        <!-- Inclusion du script -->
        <script src="script.js"></script>
    <!-- Le header sera inséré ici par le script.js -->

    <div id="architecture">
        <div id="component-selection">
            <div>
                <label>Sélectionnez le cœur de réseau :</label>
                <select id="network-select">
                    <option value="">--Choisir un cœur de réseau--</option>
                    <option value="open5gs">Open5GS</option>
                    <option value="srsran">SRSran</option>
                    <option value="oia">OpenAirInterface (OIA)</option>
                </select>
            </div>
            <div>
                <label>Choose OS :</label>
                <select id="os-select">
                    <option value="">--Choose OS--</option>
                    <option value="debian">Debian</option>
                    <option value="ubuntu-16">Ubuntu 16</option>
                    <option value="ubuntu-18">Ubuntu 18</option>
                    <option value="ubuntu-22">Ubuntu 22</option>
                    <option value="ubuntu-24">Ubuntu 24</option>
                    <option value="vm">Virtual machine</option>
                </select>
            </div>
            <div id="selected-message" style="display: none;">Vous avez sélectionné Open5GS + Ubuntu 22</div>
        </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
